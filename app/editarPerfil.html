<!-- validator -->
<script src="js/validate.js"></script>

    <!-- validator -->
 <script>
  $().ready(function() {
    $("#singupForm").validate({
      rules: {
        name: "required",
        lastname: "required",
        password: {
          minlength: 8
        },
        email: {
          required: true,
          email: true
        },
        confirm_password: {
          minlength: 8,
          equalTo: "#password"
        },        
      },
      messages: {
        name: "Ingresa tu nombre",
        lastname: "Ingresa tu apellido",
        password: {
          required: "Ingresa la clave",
          minlength: "La clave debe tener mínimo 8 caracteres"
        },
        confirm_password: {
          required: "Ingresa una clave",
          minlength: "La clave debe tener mínimo 8 caracteres",
          equalTo: "La clave debe ser igual a la ingresada"
        },

        email: "Ingresa un email válido",
      }
    });
  });
