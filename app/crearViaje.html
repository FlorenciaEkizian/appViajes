 <script>
     // He agregado este método extra para validar que la fecha de fin sea mayor que la de inicio
  $.validator.addMethod("greaterStart", function (value, element, params) {
         return this.optional(element) || new Date(value) >= new Date($(params).val());
  },'Esta fecha debe ser mayor que la fecha de inicio');

  $().ready(function() {
    $("#crearViaje").validate({
        rules: {
            origen: "required",
            destino: "required",
            inicio: "required",
            fin: {
                required: true,
                greaterStart: "#single_cal4"
            }
        },
        messages: {
            origen: "Ingresa el origen",
            destino: "Ingresa el destino",
            inicio: "Ingresa fecha de inicio",
            fin: {
                required: "Ingresa fecha de fin",
                greaterStart: "Esta fecha debe ser mayor que la fecha de inicio"
            },
            password: {
                required: "Ingresa la clave",
                minlength: "La clave debe tener mínimo 8 caracteres"
            },
            email: "Ingresa un email válido",
        }
    });
  });
  </script>
