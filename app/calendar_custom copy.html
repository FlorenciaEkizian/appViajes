    <!-- FullCalendar -->
    <script>
      $(window).load(function() {
        var date = new Date(),
            d = date.getDate(),
            m = date.getMonth(),
            y = date.getFullYear(),
            started,
            categoryClass;

        var calendar = $('#calendar').fullCalendar({
          header: {
            left: 'prev,next today',
            center: 'title',
            right: 'month,agendaWeek,agendaDay'
          },
          selectable: true,
          selectHelper: true,
          select: function(start, end, allDay) {
            $('#fc_create').click();

            // @monica initialize select type option
            $('.type-option').addClass('hidden');
            $('#option_tryp').removeClass('hidden');
            $("#type2").val('tryp');

            started = start;
            ended = end;

            // save button
            $(".antosubmit").on("click", function() {
              var title = $("#title").val();
              var type = $("#type").val();
              var descr = $("#descr").val();
              var departureTime = $("#departureTime").val();
              var airline = $("#airline").val();
              var hotelName = $("#hotelName").val();
              var activityName = $("#activityName").val();
              if (end) {
                ended = end;
              }

              categoryClass = $("#event_type").val();

              if (title) {
                calendar.fullCalendar('renderEvent', {
                    title: title,
                    start: started,
                    end: end,
                    allDay: allDay,
                    type: type,
                    descr: descr,
                    departureTime: departureTime,
                    airline: airline,
                    hotelName: hotelName,
                    activityName: activityName
                  },
                  true // make the event "stick"
                );
              }

                $('#title').val('');
                $('#descr').val('');
                $('#departureTime').val('');
                $('#airline').val('');
                $('#hotelName').val('');
                $('#activityName').val('');

              calendar.fullCalendar('unselect');

              $('.antoclose').click();

              return false;
            });

            // @monica onChange select type
            $("#type").on("change", function() {
                $('.type-option').addClass('hidden');
                $('#option_' + $(this).find(":selected").val()).removeClass('hidden');
            });

          },
          eventClick: function(calEvent, jsEvent, view) {
            $('#fc_edit').click();
            $('#title2').val(calEvent.title);

            // @monica initialize select type option
            $('.type-option').addClass('hidden');
            $('#option_' + calEvent.type + '2').removeClass('hidden');
            $("#type2").val(calEvent.type);

            // @monica
            if (calEvent.type == 'tryp') {
                $('#departureTime2').val(calEvent.departureTime);
                $('#airline2').val(calEvent.airline);
            } else if (calEvent.type == 'hotel') {
                $('#hotelName2').val(calEvent.hotelName);
            } else if (calEvent.type == 'activity') {
                $('#activityName2').val(calEvent.activityName);
            }

            // @monica open URL in a new window
            if (calEvent.url) {
                window.open(calEvent.url, "_blank");
                return false;
            }

            categoryClass = $("#event_type").val();

            $(".antosubmit2").on("click", function() {
                // @monica: save all data for different types
                calEvent.title = $("#title2").val();
                calEvent.type = $("#type2").find(":selected").val();
                if ($('#type2').find(":selected").val() == 'tryp') {
                    calEvent.departureTime = $("#departureTime2").val();
                    calEvent.airline = $("#airline2").val();
                } else if ($('#type2').find(":selected").val() == 'hotel') {
                    calEvent.hotelName = $("#hotelName2").val();
                } else if ($('#type2').find(":selected").val() == 'activity') {
                    calEvent.activityName = $("#activityName2").val();
                }
                calendar.fullCalendar('updateEvent', calEvent);
                $('.antoclose2').click();
            });

            // @monica delete button and remove the event
            $(".delete2").on("click", function() {
                calendar.fullCalendar('removeEvents', calEvent._id);
            });

            // @monica onChange select type
            $("#type2").on("change", function() {
                $('.type-option').addClass('hidden');
                $('#option_' + $(this).find(":selected").val() + '2').removeClass('hidden');
            });

            calendar.fullCalendar('unselect');
          },
          editable: true,
          // @monica Add initial events: add all example events for starting
          events: [{
            title: 'Tryp: All Day Event',
            start: new Date(y, m, 1),
            type: 'tryp',
            airline: 'Iberia',
            departureTime: '8:00 am'
          }, {
            title: 'Hotel stay: Long Event',
            start: new Date(y, m, d - 5),
            end: new Date(y, m, d - 2),
            type: 'hotel'
          }, {
            title: 'Meeting',
            start: new Date(y, m, d, 10, 30),
            allDay: false,
            type: 'activity'
          }, {
            title: 'Lunch',
            start: new Date(y, m, d + 14, 12, 0),
            end: new Date(y, m, d, 14, 0),
            allDay: false,
            type: 'activity'
          }, {
            title: 'Birthday Party',
            start: new Date(y, m, d + 1, 19, 0),
            end: new Date(y, m, d + 1, 22, 30),
            allDay: false,
            type: 'activity'
          }]
        });
      });
    </script>
