<!DOCTYPE html>

<html lang="en">
<head>
<title>On Trip</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

<script type="application/x-javascript"> addEventListener("load", function() {setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
<meta charset utf="8">

<!--font-awsome-css-->
     <link rel="stylesheet" href="css/font-awesome.min.css"> 
<!--bootstrap-->
	<link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
<!--custom css-->
	<link href="css/style.css" rel="stylesheet" type="text/css"/>
<!--PLANTILLA css-->
	<link href="css/estilosPlantilla.css" rel="stylesheet" type="text/css"/>
<!--component-css-->
	<script src="js/jquery-2.1.4.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
<!--script-->
	<script src="js/modernizr.custom.js"></script>
    <script src="js/bigSlide.js"></script>
           <script>
				$(document).ready(function() {
				$('.menu-link').bigSlide();
				});
     </script>


</head>
<body>
<div>
	<div class="masthead pdng-stn1">

	<!--contact --> 
            <div class="w3agile contact">
				<div id="small-dialog" class="">
					<div class="login-modal"> 	
						<div class="booking-info text-center">
							<img class="border-effect logoInicio" src="images/logo-azul.png" alt="Logo on trip">
						</div>
						<div class="login-form">
							<form action="verViajes.html" method="post" id="singupForm">

								<p>NOMBRE</p>
								<div class="item form-group">
					               	 <input type="text" id="name" name="name" class="form-control">
					            </div>	
								<p>APELLIDO</p>
								<div class="item form-group">
					               	 <input type="text" id="lastname" name="lastname" class="form-control">
					            </div>	

								<p>EMAIL</p>
								<div class="item form-group">
					               	 <input type="email" id="email" name="email" class="form-control">
					            </div>

								<p>CLAVE</p>
						        <div class="item form-group">
						            <input id="password" name="password" type="password" class="form-control"/>
						         </div>									

								<p>REPITA LA CLAVE</p>
						        <div class="item form-group">
						            <input id="confirm_password" name="confirm_password" type="password" class="form-control"/>
						         </div>	

								<div class="wthree-text"> 
									<div class="clear"> </div>
									<button type="submit" class="btn btn-success">Registrarme</button>
								</div> 

							</form>
							<p>¿Ya tienes cuenta?<a href="login.html" class="sign-in popup-top-anim"> Ingresa aquí</a></p>
						</div> 
					</div>
				</div>
			</div>
	<!-- //contact-->
   
	</div>
</div>
	

<script src="js/jquery.nicescroll.js"></script>
<script src="js/scripts.js"></script>

<!-- Validator -->
<script src="js/validate.js"></script>



    <!-- validator -->
 <script>
	$().ready(function() {
		$("#singupForm").validate({
			rules: {
				name: "required",
				lastname: "required",
				password: {
					required: true,
					minlength: 8
				},
				email: {
					required: true,
					email: true
				},
				confirm_password: {
					required: true,
					minlength: 8,
					equalTo: "#password"
				},				
			},
			messages: {
				name: "Ingresa tu nombre",
				lastname: "Ingresa tu apellido",
				password: {
					required: "Ingresa la clave",
					minlength: "La clave debe tener mínimo 8 caracteres"
				},
				confirm_password: {
					required: "Ingresa una clave",
					minlength: "La clave debe tener mínimo 8 caracteres",
					equalTo: "La clave debe ser igual a la ingresada"
				},

				email: "Ingresa un email válido",
			}
		});
	});
	</script>


</body>
</html>
